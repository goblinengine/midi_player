name: Quick Build (Windows Debug)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install SCons
        run: pip install scons

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Build godot-cpp (debug)
        run: |
          cd godot-cpp
          scons platform=windows target=template_debug arch=x86_64 -j4

      - name: Build extension (debug)
        run: scons platform=windows target=template_debug arch=x86_64 -j4

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: midi-player-windows-debug-test
          path: addons/midi_player/bin/*.dll
